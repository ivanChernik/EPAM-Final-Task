<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" href="myStyle/create.css" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="jquery/jquery-3.0.0.min.js"></script>
<meta charset="UTF-8">
<title>Create vacancy</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<ul class="nav nav-tabs">
					<li><a class="navbar-brand" href="index.html">HR System</a></li>
					<li role="presentation" class="dropdown"><a
						class="dropdown-toggle dropdown-button-color" data-toggle="dropdown" href="#"
						role="button" aria-haspopup="true" aria-expanded="false">
							Поиск <span class="caret"></span>
					</a>
						<ul class="dropdown-menu dropdown-button-style">
							<li><a href="searchingVacancy.html">Поиск вакансий</a></li>
							<li><a href="searchingResume.html">Поиск резюме</a></li>
						</ul></li>
				</ul>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<button type="submit" class="btn btn-success">Выйти</button>
				</form>
			</div>
		</div>
	</nav>
	<section class="section-information">
		<form role="form">
			<div class="form-group">
				<label for="title-vacancy">Заголовок вакансии:</label> <input
					type="text" placeholder="Vacancy title" class="form-control"
					id="title-vacancy" pattern="[\w]+">
			</div>
			<div class="form-group">
				<label for="title-vacancy">Название компании:</label> <input
					type="text" placeholder="Company name" class="form-control"
					id="title-vacancy" pattern="[\w]+">
			</div>

			<div class="form-group">
				<label for="address-vacancy">Адрес компании:</label> <input
					type="text" placeholder="Company address" class="form-control"
					id="title-vacancy" id="address-vacancy">
			</div>
			
			<div class="form-group dropdown">
				<button class="btn  btn-success dropdown-toggle" type="button"
					data-toggle="dropdown">Занятость <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Полная занятость</a></li>
					<li><a href="#">Частичная занятость</a></li>
				</ul>
			</div>

			<div class="form-group">
				<label for="description">Описание:</label>
				<textarea class="form-control" placeholder="Description" rows="5"
					id="description"></textarea>
			</div>
			<div class="form-group">
				<label for="requirement">Требования:</label>
				<textarea class="form-control" placeholder="Requirements" rows="5"
					id="requirement"></textarea>
			</div>

			<button type="submit" name="createVacancy"  class="btn btn-success">Создать
				вакансию</button>
		</form>
	</section>
	<footer>
		<p class="text-footer">© 2016 EPAM Training Center, HR System.</p>
	</footer>

</body>
</html>
